{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Report{% endblock %}</h1>
{% endblock %}

{% block content %}
<div>
    <table id="addr-cr" class="table caption-top">
        <caption>Address plus Carrier Route</caption>
    </table>
</div>
<span class="gx-5"></span>
<div>
    <table id="addr-count" class="table caption-top">
        <caption>Address per Carrier Route</caption>
    </table>
</div>
<a href="/export/{{filename}}" class="btn btn-primary export-btn">Export Report</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="/static/js/main.js"></script>
{% endblock %}
